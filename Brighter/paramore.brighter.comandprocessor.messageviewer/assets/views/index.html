<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>paramore Brighter Message Viewer</title>
    <script id="storeTemplate" type="text/template">
        {{#stores}}
        <div class="panel panel-default">
            <a href="#store{{name}}" data-parent="#storeList" data-toggle="collapse" class="accordion-toggle collapsed">
                <div class="panel-heading">
                    <h4 class="panel-title">
                        <span class="circle">{{name}}</span>
                        <span id="storeStatus{{name}}" class="pull-right label label-default">Ok</span>
                    </h4>
                </div>
            </a>
            <div class="panel-collapse collapse" id="store{{name}}">
                <div class="panel-body">
                    <table class="table">
                        <thead>
                            <tr><td>Type</td><td>Full TypeName</td><td></td></tr>
                        </thead>
                        <tbody>
                            <tr><td>{{storeType}}</td><td>{{typeName}}</td><td>{{tableName}}</td></tr>
                            <tr><td colspan="3">{{connectionString}}</td></tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        {{/stores}}
    </script>
    <script id="messageTemplate" type="text/template">
        <table class="table table-bordered table-striped table-condensed table-hover"
           id="messageList">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Type</th>
                    <th>Topic</th>
                    <th>Bag</th>
                    <th>Message body</th>
                    <th>Handled</th>
                    <th>Timestamp</th>
                </tr>
            </thead>
            <tbody>
                {{#messages}}
                <tr>
                    <td>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" id="check{{messageId}}" class="messageCheck" value="" aria-label="select Message">
                            </label>
                        </div>
                    </td>
                    <td class="messageId">{{messageId}}</td>
                    <td>{{messageType}}</td>
                    <td>{{topic}}</td>
                    <td>{{bag}}</td>
                    <td>{{messageBody}}</td>
                    <td>{{handledCount}}</td>
                    <td><span title="{{timeStamp}}">{{timeStampUI}}</span></td>
                </tr>
                {{/messages}}
            </tbody>
        </table>
    </script>
</head>
    <body>
        <div class="page-header">
            <h2>brighter<small>Message Viewer</small></h2>
        </div>
        <div class="container-fluid" style="min-height: 100%">
            <div>
                <h3>Stores</h3>
                <div id="storeList" class="panel-group">
                </div>
            </div>
            <div>
                <div id="messageContainer">
                    <h3>Messages</h3>
                    <div class="row col-md-6">
                        <div class="navbar-form form-inline">
                            <div class="form-group">
                                <input id="messageSearchText" type="text" class="form-control" placeholder="Search">
                            </div>
                            <button type="button" id="messageSearchButton" class="btn btn-primary navbar-btn">Search</button>
                            <button type="button" id="messageClearButton" class="btn btn-default navbar-btn">Clear</button>

                            <span>&nbsp;&nbsp;Current Page:&nbsp;<label id="pageNumber" class="badge">1</label>&nbsp;&nbsp;</span>

                            <button type="button" id="pagePrevious" class="btn btn-info navbar-btn">Previous</button>
                            <button type="button" id="pageNext" class="btn btn-info navbar-btn">Next</button>
                        </div>
                    </div>
                    <div class="row col-md-*">
                        <div id="messageActionPanel" class="navbar-form form-inline">
                            <button id="messageRepost" class="btn btn-warning navbar-btn">Re-Post</button>
                            Selected <label id="messagesSelectedNumber"></label> Ids:<label id="messagesSelectedIds"></label>
                        </div>
                    </div>
                    <div id="messageList" style="overflow-y: auto; height: 800px;">
                    </div>
                </div>
            </div>
        </div>
        <footer>
            <!--<div><div>log:</div><div id="logLine"></div></div>-->
            <p>paramore brighter Message Viewer</p>
        </footer>

        <link href="/Content/bootstrap-theme.min.css" rel="stylesheet" type='text/css' />
        <link href="/Content/bootstrap.min.css" rel="stylesheet" type='text/css' />
        <script src="/Scripts/jquery-2.1.4.min.js" type="text/javascript"> </script>
        <link rel="icon" type="image/vnd.microsoft.icon" href="/favicon.ico" />
        <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico" />
        <script src="/scripts/bootstrap.min.js"></script>
        <script src="/Scripts/mustache.js" type="text/javascript"> </script>
        <script src="/assets/js/storesVm.js" type="text/javascript"> </script>
        <script src="/assets/js/messagesVm.js" type="text/javascript"> </script>
        <script src="/assets/js/app.js" type="text/javascript"> </script>
    </body>
</html>
