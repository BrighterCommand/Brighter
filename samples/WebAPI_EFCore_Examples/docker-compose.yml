version: '3.1'
services:
  web:
    build: ./GreetingsAdapters
    hostname: greetingsapi
    ports:
      - "5000:5000"
    environment:
      - BRIGHTER_ConnectionStrings__Greetings=Server=greetings_db;Uid=root;Pwd=root;Database=Greetings
      - BRIGHTER_ConnectionStrings__GreetingsDb=Server=greetings_db;Uid=root;Pwd=root
    links:
      - mysql:greetings_db
    depends_on:
      - mysql
  mysql:
    hostname: greetings_db
    image: mysql
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: "root"
    healthcheck:
      test: mysqladmin ping -h localhost -p$$MYSQL_ROOT_PASSWORD && test '0' -eq $$(ps aux | awk '{print $$11}' | grep -c -e '^mysql$$')