version: '3'

services:
  rabbitmq:
    image: brightercommand/rabbitmq:3.8-management-delay
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq-home:/var/lib/rabbitmq

  eventstore:
    image: eventstore/eventstore:release-5.0.9
    ports:
      - "1113:1113" # TCP (default 1113)
      - "2113:2113" # HTTP (default 2113)
    volumes:
      - eventstore-data:/var/lib/eventstore
    environment:
      - EVENTSTORE_RUN_PROJECTIONS=ALL
        - EVENTSTORE_START_STANDARD_PROJECTIONS=true
        - EVENTSTORE_CLUSTER_SIZE=1
        - EVENTSTORE_EXT_TCP_PORT=1113
        - EVENTSTORE_EXT_HTTP_PORT=2113
        - EVENTSTORE_INSECURE=true
        - EVENTSTORE_ENABLE_EXTERNAL_TCP=true
        - EVENTSTORE_ENABLE_ATOM_PUB_OVER_HTTP=true
    
  # Need to give 2GB of memory to Docker for SQL
  sqlserver:
    image: mcr.microsoft.com/mssql/server
    ports:
      - "1433:1433"
    volumes:
      - sqlserver-data:/var/opt/mssql
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=Password123!
  mysql:
    image: mysql
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: "root"
  
  redis:
    image: redis
    ports:
      - "6379:6379"
    
  postgres:
    image: postgres
    volumes:
      - postgres-data:/var/lib/postgresql
      - postgres-data:/etc/postgresql
      - postgres-data:/var/log/postgresql
    ports:
      - "5432:5432"
    environment:
      POSTGRES_PASSWORD: password

  dynamo:
    image: dwmkerr/dynamodb
    command: "-inMemory"
    hostname: dynamo
    volumes:
      - dynamodb:/data
    ports:
      - "8000:8000"
  
  zookeeper:
    image: confluentinc/cp-zookeeper:latest
    hostname: zookeeper
    container_name: zookeeper
    networks:
      - kafka
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000

  kafka:
    image: confluentinc/cp-enterprise-kafka:latest
    hostname: kafka
    container_name: kafka
    networks:
      - kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_DELETE_TOPIC_ENABLE: "true"
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0

networks:
  kafka:
    driver: bridge

volumes:
  rabbitmq-home:
    driver: local
  eventstore-data:
    driver: local
  mysql-data:
    driver: local
  sqlserver-data:
    driver: local
  postgres-data:
    driver: local
  dynamodb:
    driver: local
  