# ASP.NET Core
# Build and test ASP.NET Core projects targeting .NET Core.
# Add steps that run tests, create a NuGet package, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/dotnet-core

trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

variables:
  buildConfiguration: 'Release'

steps:
- script: sudo service mysql stop
  displayName: service mysql stop

- task: DotNetCoreCLI@2
  displayName: 'dotnet build $(buildConfiguration)'
  inputs:
    command: 'build'
    arguments: '--configuration $(buildConfiguration)'

- task: DockerCompose@0
  displayName: Run services for tests
  timeoutInMinutes: 5
  inputs:
    containerregistrytype: 'Azure Container Registry'
    dockerComposeFile: 'docker-compose.yaml'
    action: 'Run services'

- task: Delay@1
  inputs:
    delayForMinutes: '0.5'

- script: docker ps
  displayName: docker ps

- task: DotNetCoreCLI@2
  displayName: 'dotnet test $(buildConfiguration)'
  timeoutInMinutes: 5
  inputs:
    command: 'test'
    arguments: '-v normal --configuration $(buildConfiguration) --no-build --filter "Category!=AWS&Category!=RESTMS"'
    testRunTitle: 'Test run on ubuntu'

- task: PublishTestResults@2
  displayName: Publish Test Results
  condition: succeededOrFailed()
  inputs:
    testRunTitle: "Ubuntu (dotnet core 2.1)"
    platform: "Ubuntu"
    testRunner: VSTest
    testResultsFiles: '**/*.trx'





  


