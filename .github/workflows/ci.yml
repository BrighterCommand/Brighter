    timeout-minutes: 5
    needs: [build]

    services:
      rabbitmq:
        image: brightercommand/rabbitmq:3.13-management-delay
        ports:
        - 5672:5672 
        # needed because the rabbitmq container does not provide a healthcheck
        options: >-
          --health-cmd "rabbitmqctl node_health_check"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
